<!--Body-->
<div class="container text-white" id="mainBody">
    <div class="row">
        <div class="col-sm-12 col-xl-4 col-lg-3" id="notesNames">
        </div>
        <div class="col-sm-12 col-xl-8 col-lg-9" id="textAreaColumn">
            <label for="urlName">Your unique name parameter:</label><input type="text" id="urlName"
                                                                           class="text-white" onchange="renameURL()"
                                                                           onkeyup="renameURL()"><br>
            <label for="noteTextArea">Start thinking</label>
            <textarea class="form-control" id="noteTextArea" onkeyup="save()" onchange="save()"></textarea>
            <button class="btn btn-outline-secondary" onclick="createNewNote()" type="button">Create new note
                <svg class="bi bi-file-earmark-plus-fill" fill="currentColor" height="32" viewBox="0 0 16 16" width="32"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7.5 1.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V11a.5.5 0 0 0 1 0V9.5H10a.5.5 0 0 0 0-1H8.5V7z"
                          fill-rule="evenodd"/>
                </svg>
            </button>
            <button class="btn btn-outline-secondary" id="trash" onclick="deleteNote()" type="button">Delete note
                <svg class="bi bi-trash-fill" fill="currentColor" height="32" viewBox="0 0 16 16" width="32"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
                          fill-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>
</div>
